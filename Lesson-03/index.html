<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Classes - Lesson 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        input, select, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
            width: 100%;
            padding: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Classes - Lesson 3</h1>

        <label for="username">Enter Username:</label>
        <input type="text" id="username" placeholder="Enter your username">

        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Enter your password">

        <button onclick="createUser()">Create User</button>

        <h2>User Details:</h2>
        <p id="userOutput" class="output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
