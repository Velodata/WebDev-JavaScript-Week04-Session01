<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 04 Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        input, select, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
            width: 100%;
            padding: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lesson 04: OOP Challenge</h1>

        <label for="accountName">Account Holder Name:</label>
        <input type="text" id="accountName" placeholder="Enter account holder name">

        <label for="depositAmount">Deposit Amount:</label>
        <input type="number" id="depositAmount" placeholder="Enter amount to deposit">

        <label for="withdrawAmount">Withdraw Amount:</label>
        <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw">

        <button onclick="depositMoney()">Deposit</button>
        <button onclick="withdrawMoney()">Withdraw</button>

        <h2>Account Details:</h2>
        <p id="accountOutput" class="output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
