<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Classes - Lesson 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        input, select, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
        }

        .radio-group .radio-item,
        .checkbox-group .checkbox-item {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .radio-group .radio-item label,
        .checkbox-group .checkbox-item label {
            width: 150px;
            text-align: left;
        }

        .radio-group .radio-item input,
        .checkbox-group .checkbox-item input {
            margin-right: auto;
            width: 50px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
            width: 100%;
            padding: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Classes - Lesson 2</h1>

        <label for="name">Enter Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="age">Enter Age:</label>
        <input type="number" id="age" placeholder="Enter your age">

        <label for="job">Enter Job Title:</label>
        <input type="text" id="job" placeholder="Enter your job title">

        <label>Gender:</label>
        <div class="radio-group">
            <div class="radio-item">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="Male" id="male">
            </div>
            <div class="radio-item">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="Female" id="female">
            </div>
            <div class="radio-item">
                <label for="other">Other</label>
                <input type="radio" name="gender" value="Other" id="other">
            </div>
        </div>

        <label>Skills:</label>
        <div class="checkbox-group">
            <div class="checkbox-item">
                <label for="js">JavaScript</label>
                <input type="checkbox" id="js" value="JavaScript">
            </div>
            <div class="checkbox-item">
                <label for="html">HTML</label>
                <input type="checkbox" id="html" value="HTML">
            </div>
            <div class="checkbox-item">
                <label for="css">CSS</label>
                <input type="checkbox" id="css" value="CSS">
            </div>
        </div>

        <button onclick="createEmployee()">Create Employee</button>

        <h2>Employee Details:</h2>
        <p id="personOutput" class="output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
